<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Ocorrências</title>
    <link rel="shortcut icon" href="logo_noar.png" type="image/x-icon">
    <link rel="stylesheet" href="style-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="text-light">
    <div class="container-fluid m-0 p-0">
        <header>
            <nav class="navbar navbar-expand-lg d-none d-lg-block">
                <div class="container">
                    <img src="logo_noar.png" alt="logo" class="nav-brand mb-0 me-4 img-fluid logo_noar"
                        onclick="imageLogin()">
                    <p class="h4">Sistema de Registro de Ocorrências</p>
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item ms-2 me-2">
                            <a class="nav-link text-light text-center" href="index.html">Início</a>
                        </li>
                        <li class="nav-item ms-2 me-2">
                            <a class="nav-link text-light text-center" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="d-lg-none">
                <nav class="navbar">
                    <div class="container">
                        <img src="logo_noar.png" alt="logo" class="navbar-brand m-0 img-fluid logo_noar"
                            onclick="imageLogin()">
                        <h5 class="text-center">Sistema de Registro<br>de Ocorrências</h5>
                        <button class="navbar-toggler navbar-light bg-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNav" style="--bs-bg-opacity: .9;">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNav">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Fechar"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="index.html">Início</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="fw-semibold mb-5">Bem-vindo!</h1>
                <h2 class="fw-normal mb-5">Simplifique o registro de ocorrências da equipe NOAR AHBSAR</h2>
                <a href="login.html" class="btn btn-primary fs-2">Login!</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function imageLogin() {
            // Verify if the user is logged in
            fetch('/menu').then(res => res.json()).then(data => {
                if (data.loggedin) {
                    // If the user is logged in, redirect to the menu
                    window.location.href = '/menu.html';
                } else {
                    // If the user is not logged in, redirect to the login page
                    window.location.href = '/login.html';
                }
            }).catch(err => {
                console.error(err);
                alert('Erro de conexão!');
            });
        }
    </script>
</body>

</html>
