<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ocorrência</title>
    <link rel="shortcut icon" href="./logo_noar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="./index.html"><img src="./logo_noar.png" alt="logo_noar" id="headerLogo"></a>
            <div class="headerText">
                <h1>Núcleo de Operações Aéreas e Resgate</h1>
                <h1>Associação Humanitária de Busca, Salvamento Aéreo e Resgate</h1>
            </div>
        </div>
        <button id="headerMenu" class="headerMenuButton" onclick="headerMenu()">Menu</button>
        <div id="headerMenuContainer" class="closeheaderMenu" style="display: none;">
            <div id="headerMenuCloseContainer">
                <button id="headerMenuClose" class="headerMenuButton" onclick="headerMenu()"><img src="./icon_close.svg"
                        id="headerMenuCloseIcon" alt="close_icon" style="display: none;"></button>
            </div>
            <div id="headerMenuItems">
                <div class="headerMenuItemsContainer" style="border-top: 1px solid #EEEEEE;">
                    <img src="icon_dot.svg" alt="dot_icon" class="headerMenuIcon">
                    <a href="#">Página inicial</a>
                </div>
                <div class="headerMenuItemsContainer">
                    <img src="icon_dot.svg" alt="dot_icon" class="headerMenuIcon">
                    <a href="#">Nova ocorrência</a>
                </div>
                <div class="headerMenuItemsContainer">
                    <img src="icon_dot.svg" alt="dot_icon" class="headerMenuIcon">
                    <a href="#">Histórico de ocorrências</a>
                </div>
                <div class="headerMenuItemsContainer">
                    <img src="icon_dot.svg" alt="dot_icon" class="headerMenuIcon">
                    <a href="./login.html">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main id="patientInfo">
        <div class="formBox">
            <div class="formBoxTitle">
                <img src="./icon_arrow.png" alt="arrowIcon" class="arrowIcon" id="returnArrow" onclick="">
                <p class="">Informações do<br>Paciente</p>
                <img src="./icon_arrow.png" alt="arrowIcon" class="arrowIcon" id="nextArrow" onclick="">
            </div>
            <form class="formBoxContent">
                <fieldset class="inputGroup">
                    <label for="dateInput" class="labelInput">Data:</label>
                    <input type="date" name="date" id="dateInput">
                </fieldset>
                <fieldset class="inputGroup">
                    <label for="hospitalInput" class="labelInput">Hospital:</label>
                    <input type="text" name="hospital" id="hospitalInput" class="bigInput"
                        placeholder="Nome do hospital">
                </fieldset>
                <fieldset class="inputGroup" id="sexInput">
                    <label for="" class="labelInput">Sexo:</label>
                    <div id="sexInputContainer">
                        <div class="radioContainer">
                            <input type="radio" id="mascInput" name="sex" value="m" />
                            <label for="mascInput">Masc.</label>
                        </div>
                        <div class="radioContainer">
                            <input type="radio" id="femInput" name="sex" value="f" />
                            <label for="femInput">Fem.</label>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="scroll">

        </div>
    </main>
    <footer></footer>
</body>

</html>
