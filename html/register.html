<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="logo_noar.png" type="image/x-icon">
    <link rel="stylesheet" href="style-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <header>
            <nav class="navbar navbar-expand-lg d-none d-lg-block">
                <div class="container">
                    <a class="nav-brand mb-0 me-4" href="index.html">
                        <img src="logo_noar.png" alt="logo" class="img-fluid logo_noar">
                    </a>
                    <p class="h4">Sistema de Registro de Ocorrências</p>
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item ms-2 me-2">
                            <a class="nav-link text-light text-center" href="index.html">Início</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="d-lg-none">
                <nav class="navbar">
                    <div class="container">
                        <a class="navbar-brand m-0" href="index.html">
                            <img src="logo_noar.png" alt="logo" class="img-fluid logo_noar">
                        </a>
                        <h5 class="text-center">Sistema de Registro<br>de Ocorrências</h5>
                        <button class="navbar-toggler navbar-light bg-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNav" style="--bs-bg-opacity: .9;">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNav">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Fechar"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="index.html">Início</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container mt-5">
        <div class="card mb-2">
            <div class="card-header">
                <div class="text-center">
                    <h2 class="card-title mb-0">Cadastro</h1>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="name" class="mb-2">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite o nome">
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="mb-2">CPF</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite o CPF">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="mb-2">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Digite a senha">
                    </div>
                    <div class="form-group mb-4">
                        <label for="confirm-password" class="mb-2">Confirmar senha</label>
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Comfirme a senha">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary fs-2">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
