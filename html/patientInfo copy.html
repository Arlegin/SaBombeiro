    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <div class="text-center">
                    <h2 class="card-title mb-0">Informações do Paciente</h2>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="dateInput" class="form-label">Data:</label>
                        <input type="date" name="date" id="dateInput" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="hospitalInput" class="form-label">Hospital:</label>
                        <input type="text" name="hospital" id="hospitalInput" class="form-control text-capitalize"
                            placeholder="Nome do hospital">
                    </div>
                    <div class="mb-3" id="sexInput">
                        <label class="form-label me-2">Sexo:</label>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="mascInput" value="m">
                            <label class="form-check-label" for="mascInput">Masc.</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="femInput" value="f">
                            <label class="form-check-label" for="femInput">Fem.</label>
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="patientName" class="form-label">Nome do paciente:</label>
                        <input type="text" name="patient" id="patientName" class="form-control text-capitalize"
                            placeholder="Nome do paciente">
                    </div>
                    <div class="mb-4 row">
                        <div class="col-4">
                            <label for="patientAge" class="form-label">Idade:</label>
                            <input type="text" name="patientAge" id="patientAge" class="form-control" placeholder="Idade">
                        </div>
                        <div class="col-8">
                            <label for="patientCPF" class="form-label">RG/CPF:</label>
                            <input type="text" name="patientCPF" id="patientCPF" class="form-control" placeholder="RG/CPF">
                        </div>
                    </div>
                    <div class="mb-1">
                        <label for="companionName" class="form-label">Nome do acompanhante:</label>
                        <input type="text" name="companion" id="companionName" class="form-control text-capitalize"
                            placeholder="Nome do paciente">
                    </div>
                    <div class="mb-4 row">
                        <div class="col-4">
                            <label for="companionAge" class="form-label">Idade:</label>
                            <input type="text" name="companionAge" id="companionAge" class="form-control" placeholder="Idade">
                        </div>
                        <div class="col-8">
                            <label for="companionCPF" class="form-label">RG/CPF:</label>
                            <input type="text" name="companionCPF" id="companionCPF" class="form-control" placeholder="RG/CPF">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="occurencyLocation" class="form-label">Local da ocorrência:</label>
                        <input type="text" name="occurencyLocation" id="occurencyLocation" class="form-control"
                            placeholder="Local da ocorrência">
                    </div>
                    <div class="mb-0">
                        <label for="responsibleInput" class="form-label">Responsável pelo preenchimento:</label>
                        <input type="text" name="responsible" id="responsibleInput" class="form-control text-capitalize" placeholder="Responsável pelo preenchimento">                        
                    </div>
                </form>
            </div>
        </div>
    </div>
