    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const imgWidth = 1264; // Largura da imagem original
    const imgHeight = 1662; // Altura da imagem original

    // Faça uma solicitação AJAX para obter os dados do servidor (ou utilize esses dados se já estiverem disponíveis no servidor)
    fetchDataFromServer().then(traumas => {
        const traumaIconsContainer = document.getElementById("results");

        traumas.forEach(trauma => {
            const icon = document.createElement('img'); // Usando <img> em vez de <div>
            icon.classList.add('icon');
            icon.style.left = `${(trauma.position.x / imgWidth) * 100}%`;
            icon.style.top = `${(trauma.position.y / imgHeight) * 100}%`;
            icon.src = `/trauma_icon/${trauma.type}.png`; // Usando src para especificar a imagem

            traumaIconsContainer.appendChild(icon);
        });
    });
});

function fetchDataFromServer() {
    // Simulando a solicitação AJAX. Substitua este trecho pelo método real de busca de dados do servidor.
    return new Promise((resolve, reject) => {
        const data = [
            { type: "Fratura_Luxacao_Entorse", position: { x: 278.03, y: 203.22 } },
            { type: "Queimadura_2", position: { x: 400.70, y: 926.18 } }
        ];
        resolve(data);
    });
}

    </script>
