<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="logo_noar.png" type="image/x-icon">
    <link rel="stylesheet" href="style-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <header>
            <nav class="navbar navbar-expand-lg d-none d-lg-block">
                <div class="container">
                    <a class="nav-brand mb-0 me-4" href="index.html">
                        <img src="logo_noar.png" alt="logo" class="img-fluid logo_noar">
                    </a>
                    <p class="h4">Sistema de Registro de Ocorrências</p>
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item ms-2 me-2">
                            <a class="nav-link text-light text-center" href="index.html">Início</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="d-lg-none">
                <nav class="navbar">
                    <div class="container">
                        <a class="navbar-brand m-0" href="index.html">
                            <img src="logo_noar.png" alt="logo" class="img-fluid logo_noar">
                        </a>
                        <h5 class="text-center">Sistema de Registro<br>de Ocorrências</h5>
                        <button class="navbar-toggler navbar-light bg-light" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNav" style="--bs-bg-opacity: .9;">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </nav>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNav">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            aria-label="Fechar"></button>
                    </div>

                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="index.html">Início</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="container mt-5">
        <div class="card mb-2 text-light">
            <div class="card-header">
                <div class="text-center">
                    <h2 class="card-title mb-0">Login</h2>
                </div>
            </div>
            <div class="card-body">
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                        <div class="form-text text-end mb-3">
                            <a href="forgotPassword.html" class="text-light">Esqueceu a senha?</a>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary fs-2">Entrar</button>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        // Add warning message if login or password is incorrect
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('invalid')) {
            const warning = document.createElement('div');
            warning.classList.add('alert', 'text-center', 'bg-danger', 'text-light', 'fs-5');
            warning.setAttribute('role', 'alert');
            warning.innerHTML = 'Login ou senha incorretos!';
            document.querySelector('form').prepend(warning);
        }
    </script>
</body>

</html>
