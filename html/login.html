<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="headerLeft">
            <img src="./logo_noar.png" alt="logo_noar" id="headerLogo">
            <div class="headerText">
                <h1>Núcleo de Operações Aéreas e Resgate</h1>
                <h1>Associação Humanitária de Busca, Salvamento Aéreo e Resgate</h1>
            </div>
        </div>
        <h2 id="menu">Menu</h2>
    </header>
    <main id="login">
        <div id="loginContainer">
            <h3 id="loginTitle">Login</h3>
            <form action="/login" method="post">
                <p class="loginText">CPF:</p>
                <input type="text" name="cpf" id="cpf" placeholder="CPF">
                <p class="loginText">Senha:</p>
                <input type="password" name="password" id="password" placeholder="Senha">
                <p id="forgotPassword">Esqueceu a senha?</p>
                <input type="submit" value="Entrar">
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
