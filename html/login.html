<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./logo_noar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
    <header>
        <div class="headerLeft">
            <a href="./index.html"><img src="./logo_noar.png" alt="logo_noar" id="headerLogo"></a>
            <div class="headerText">
                <h1>Núcleo de Operações Aéreas e Resgate</h1>
                <h1>Associação Humanitária de Busca, Salvamento Aéreo e Resgate</h1>
            </div>
        </div>
        <button id="menu" class="menuButton" onclick="menu()">Menu</button>
        <div id="menuContainer" class="closeMenu" style="display: none;">
            <div id="menuCloseContainer">
                <button id="menuClose" class="menuButton" onclick="menu()"><img src="./icon_close.svg" id="menuCloseIcon" alt="close_icon" style="display: none;"></button>
            </div>
            <div id="menuItems">
                <div class="menuItemsContainer" style="border-top: 1px solid #EEEEEE;">
                    <img src="icon_dot.svg" alt="dot_icon" class="menuIcon">
                    <a href="#">Página inicial</a>
                </div>
                <div class="menuItemsContainer">
                    <img src="icon_dot.svg" alt="dot_icon" class="menuIcon">
                    <a href="#">Nova ocorrência</a>
                </div>
                <div class="menuItemsContainer">
                    <img src="icon_dot.svg" alt="dot_icon" class="menuIcon">
                    <a href="#">Histórico de ocorrências</a>
                </div>
                <div class="menuItemsContainer">
                    <img src="icon_dot.svg" alt="dot_icon" class="menuIcon">
                    <a href="./login.html">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main id="login">
        <div id="loginContainer">
            <h3 id="loginTitle">Login</h3>
            <form action="/login" method="post" id="loginForm">
                <p class="loginText">CPF:</p>
                <input type="text" name="cpf" id="cpf" class="loginInput" placeholder="CPF">
                <p class="loginText">Senha:</p>
                <input type="password" name="password" id="password" class="loginInput" placeholder="Senha">
                <a href="#"><p id="forgotPassword">Esqueceu a senha?</p></a>
                <input type="submit" value="Entrar" id="loginSubmit">
            </form>
        </div>
    </main>
    <footer></footer>
</body>

</html>
